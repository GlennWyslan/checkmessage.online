<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpyMessage — Reverse Phone Lookup</title>
  <meta name="description" content="SpyMessage: descubra informações públicas associadas a um número, e-mail ou foto. Teste grátis por 7 dias."/>
  <script type="text/javascript" src="https://assets.mycartpanda.com/cartx-ecomm-ui-assets/js/cpsales.js"></script>
  <style>
    :root{
      --accent:#0b67ff;
      --dark:#0f1724;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f7fafc;
      --container:1100px;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--dark);line-height:1.45}
    header{background:linear-gradient(90deg, rgba(11,103,255,0.06), rgba(11,103,255,0.02));backdrop-filter: blur(4px);padding:20px 16px;position:sticky;top:0;z-index:20}
    .wrap{max-width:var(--container);margin:0 auto}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700}
    .brand .logo{width:44px;height:44px;border-radius:8px;background:var(--accent);display:inline-grid;place-items:center;color:#fff;font-size:18px}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:600}
    main{padding:40px 16px}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:start}
    .card{background:var(--card);border-radius:var(--radius);padding:22px;box-shadow:0 6px 18px rgba(12,18,30,0.06)}
    h1{font-size:28px;margin:0 0 10px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .features{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:14px}
    .feature{background:#f8fafc;padding:12px;border-radius:10px;font-size:14px;color:var(--muted)}
    form .field{margin-bottom:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="email"], input[type="file"], select, button[type="submit"]{
      width:100%;padding:12px;border-radius:8px;border:1px solid #e6eef8;background:#fff;font-size:15px;
    }
    .small{font-size:13px;color:var(--muted)}
    .pricing{display:flex;gap:16px;flex-wrap:wrap;margin-top:18px}
    .price-card{flex:1;min-width:240px;padding:18px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);border:1px solid #ecf2ff}
    .price{font-size:22px;font-weight:700}
    .trial{background:#eef6ff;padding:10px;border-radius:10px;margin-top:12px}
    .section{margin-top:36px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .faq-item{margin-bottom:12px}
    footer{padding:24px 16px;background:#fff;border-top:1px solid #eef2f7;margin-top:40px}
    @media(max-width:980px){
      .hero{grid-template-columns:1fr}
      .grid-3{grid-template-columns:1fr}
      .features{grid-template-columns:1fr}
    }
    a.link-muted{color:var(--accent);text-decoration:none;font-weight:600}
    .legal{font-size:13px;color:var(--muted);margin-top:8px}
  </style>
</head>
<body>
  <!-- Rest of the body remains unchanged -->
</body>
</html>
